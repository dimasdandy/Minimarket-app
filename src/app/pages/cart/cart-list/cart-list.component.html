<div class="container" style="font-family: poppins;">
    <h1>Cart List</h1>
    <div class="mb-3" style="display: flex; justify-content: flex-end;">
        <button pButton type="button" label="Add" icon="pi pi-plus" iconPos="left" class="p-button-success"
            routerLink="/cart-insert" style="height:35px; width: auto;"></button>
    </div>
    <p-table [value]=data styleClass="p-datatable-sm" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
                <!-- <th scope="col">No</th> -->
                <th scope="col">Transaction Date</th>
                <th scope="col">Cashier</th>
                <th scope="col">Payment</th>
                <th scope="col">Member</th>
                <th scope="col">isMember</th>
                <th scope="col">Total Price</th>
                <th scope="col">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr style="font-size: 15px;">
                <td>{{data.transactionDate | date:'d MMMM y, h:mm:ss a'}}</td>
                <td>{{data.cashierName}}</td>
                <td>{{data.paymentName}}</td>
                <td>{{data.memberName}}</td>
                <td>{{data.isMember}}</td>
                <td>Rp. {{data.totalPrice | number}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-eye" class="p-button-primary"
                        (click)="view(data.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
