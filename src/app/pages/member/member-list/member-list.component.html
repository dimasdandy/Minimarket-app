<div class="container">
    <div class="my-3">
        <h1>Member List</h1>
        <div class="mb-3" style="display: flex; justify-content: flex-end;">
            <button pButton type="button" label="Add" icon="pi pi-plus" iconPos="left" class="p-button-success"
                routerLink="/member-insert" style="height:35px; width: auto;"></button>
        </div>
        <p-table [value]=data styleClass="p-datatable-sm" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
            <ng-template pTemplate="header">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Point</th>
                    <th scope="col">Action</th>
                </tr>
           </ng-template>
           <ng-template pTemplate="body" let-data>
            <tr style="font-size: 15px;">
                    <td>{{data.name}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.phoneNo}}</td>
                    <td>{{data.point}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-primary"
                                style="margin-right: 10px;" (click)="update(data.id)"></button>
                            <div>
                                <p-confirmPopup></p-confirmPopup>
                                <button pButton pRipple icon="pi pi-times" class="p-button-danger"
                                    (click)="delete(data.id,$event)"></button>
                            </div>
                        </div>
                    </td>
                </tr>
           </ng-template>
        </p-table>
    </div>
</div>
